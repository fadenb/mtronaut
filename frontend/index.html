<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mtronaut</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app">
        <h1>Mtronaut - Network Analysis Web Interface</h1>
        <p class="tagline">Crafted with ❤️ by FadenB, for all your network analysis adventures!</p>
        <div class="controls">
            <select id="tool-select">
                <option value="ping">ping</option>
                <option value="mtr">mtr</option>
                <option value="tracepath">tracepath</option>
                <option value="traceroute">traceroute</option>
            </select>
            <input type="text" id="target-input" placeholder="Enter IP or hostname (e.g., 8.8.8.8)">
            <button id="start-button">Start</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="copy-button" disabled>Copy Output</button>
        </div>
        <div id="terminal-container"></div>
    </div>

    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/terminal.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
